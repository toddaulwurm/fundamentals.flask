<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Gold</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <h1>Your Gold: {{session['gold']}}</h1>
        <h1>Latest: {{session['latest']}}</h1>
        <form action="/process_money" method="POST" class="box">
            <h1>Farm</h1>
            <h5>(earns 10-20 gold)</h5>
            <input type="hidden" name="venue"  id='venue' value="farm"/>
            <input type="submit" value="Find Gold!">
        </form>
        <form action="/process_money" method="POST" class="box">
            <h1>Cave</h1>
            <h5>(earns 5-10 gold)</h5>
            <input type="hidden" name="venue" id='venue' value="cave"/>
            <input type="submit" value="Find Gold!">
        </form>
        <form action="/process_money" method="POST" class="box">
            <h1>House</h1>
            <h5>(earns 2-5 gold)</h5>
            <input type="hidden" name="venue" id='venue' value="house"/>
            <input type="submit" value="Find Gold!">
        </form>
        <form action="/process_money" method="POST" class="box">
            <h1>Casino</h1>
            <h5>(earns/takes 0-50 gold)</h5>
            <input type="hidden" name="venue" id='venue' value="casino"/>
            <input type="submit" value="Find Gold!">
        </form>
        <h1>History:</h1>
        <div class="history">
            {% for transaction in session['history'] %}
                
                <tr>{{transaction}}</tr>
                <br>
        
            {% endfor %}
        </div>
    </body>
</html>
